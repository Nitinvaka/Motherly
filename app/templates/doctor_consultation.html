{% extends 'layout.html' %}

{% block title %}Book Appointment{% endblock %}

{% block main %}
  <section class="find-doctors">
    <h3 class="text-xl font-bold mb-4">Most Searched Cities</h3>
    <div class="flex gap-4 mb-6">
      <button class="btn btn-outline btn-rounded">New Delhi</button>
      <button class="btn btn-outline btn-rounded">Hyderabad</button>
      <button class="btn btn-outline btn-rounded">Chennai</button>
      <button class="btn btn-outline btn-rounded">Kolkata</button>
    </div>

    <div class="appointment-card">
      <img src="/static/uploads/appoinment.webp" alt="Book appointment" />
      <h2>Book an Appointment in 3 Simple Steps</h2>
      <form id="appointmentForm" class="flex flex-column gap-2">
        <input type="text" id="location" class="input" placeholder="Preferred Location/Pincode*" required>
        <input type="date" id="date" class="input" required>
        <input type="text" id="speciality" class="input" placeholder="Select Speciality*" required>
        <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
      </form>
    </div>
  </section>

  <div id="successToast" class="toast">
    Booking successful! ðŸŽ‰
  </div>
{% endblock %}
